name: build-and-push-recipe-api

on:
  push:
    branches:
      - master  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: ~/.docker/cache
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Recipe/Recipe.API/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/recipe-api-linux:latest
        platforms: linux/amd64
        build-args: |
          VERSION=${{ github.sha }}
    
    - name: Trigger Deploy Workflow
      uses: actions/github-script@v6
      with:
        script: |
          const response = await github.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'deploy-docker-image.yml', # The filename of your child workflow
            ref: context.ref,
          });
          console.log(response);
    
